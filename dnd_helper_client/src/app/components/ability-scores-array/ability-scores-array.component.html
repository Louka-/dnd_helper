@let abilityBonuses = abilityBonuses$ | async;
@for (ability of abilityBonuses; track ability) {
  {{totalPoints}}
  <ability-scores-selector
    (addPointEvent)="increment()"
    (removePointEvent)="decrement()"
    [abilityName]="ability.ability_score.name"
    [racialBonus]="ability.bonus"
    [disableAddButton]="!totalPoints"
  ></ability-scores-selector>
}
