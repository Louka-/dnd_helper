@let backgroundDetails = backgroundDetails$ | async;
<p>{{backgroundDetails?.name}}</p>
<div>
  <p>@for(equipment of backgroundDetails?.starting_equipment; track equipment) {
      {{equipment.name}}
    }
  </p>
  <p>@for(proficiency of backgroundDetails?.starting_proficiencies; track proficiency) {
      {{proficiency.name}}
    }
  </p>
</div>
