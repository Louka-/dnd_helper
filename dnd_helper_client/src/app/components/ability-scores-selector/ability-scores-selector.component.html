<div class="number-selector">
  <span>{{abilityName}}</span>
  <span>+{{ racialBonus }}</span>
  <button mat-icon-button (click)="decrement(abilityIndex)" [disabled]="abilityScore <= minValue">
    <mat-icon>remove_circle</mat-icon>
  </button>
  <span>{{ abilityScore }}</span>
  <button mat-icon-button (click)="increment(abilityIndex)" [disabled]="abilityScore >= maxValue || disableAddButton">
    <mat-icon>add_circle</mat-icon>
  </button>
  <span>{{ abilityMod }}</span>
</div>
