<div class="number-selector">
  {{abilityName}}
  <button mat-icon-button (click)="decrement(abilityIndex)" [disabled]="finalScore <= minValue">
    <mat-icon>remove_circle</mat-icon>
  </button>
  <span>{{ abilityScore }}</span>
  <button mat-icon-button (click)="increment(abilityIndex)" [disabled]="finalScore >= maxValue || disableAddButton">
    <mat-icon>add_circle</mat-icon>
  </button>
  <span>+{{ racialBonus }}</span>
  <span>={{ finalScore }}</span>
</div>
