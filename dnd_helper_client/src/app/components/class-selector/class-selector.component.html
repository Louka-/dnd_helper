@let classes = classes$ | async;

<mat-form-field>
  <mat-label>Classes</mat-label>
  <mat-select [(value)]="selectedClass" (selectionChange)="getClassById()">
    @for (class of classes; track class) {
    <mat-option [value]="class.index">{{class.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
